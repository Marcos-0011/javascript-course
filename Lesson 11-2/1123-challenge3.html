<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/1123-challenge3.css">
  </head>
  <body>
    <p>Todo List</p>
    <div class="todo-input-grid">
      <input placeholder="Todo name" class="js-name-input name-input">
      <input type="date" class="js-due-date-input due-date-input">
      <button onclick="
        addTodo();
      " class="add-todo-button">Add</button>
    </div>

    <!--the purpose of a div is to contain other HTML elements, it is a container. we cant use a paragraph element here bc we cant have a paragraph inside another paragraph element. instead we use a div which is a block element which means it takes up all the space to the right. divs also dont have any default styling of extra space around it unlike paragraph elements-->
    <div class="js-todo-list todo-grid"></div>

    <script src="scripts/1123-challenge3.js"></script>
  </body>
</html>
