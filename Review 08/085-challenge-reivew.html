<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 8 Challenge</title>
  </head>
  <body>
    <button onclick="
      playGame('Heads');
    ">heads</button>
    <button onclick="
      playGame('Tails');
    ">tails</button>

    <script>
      //we make the score object outside of the function bc if it is in the functon, it will reset to zero for each property every time the function is ran
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      };

      function playGame(guess) {
        const randomNumber = Math.random();
        let result = '';

        if (randomNumber < 0.5) {
          result = 'Heads';
        } else {
          result = 'Tails';
        }

        /* This is the shortcut for the computer to pick either heads or tails
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'Heads' : 'Tails';
        */

        if (result === guess) {
          console.log('You win!');
          score.wins++;
        } else {
          console.log('You lose!');
          score.losses++;
        }

        console.log(score);

        localStorage.setItem('score', JSON.stringify(score));

        /*this is the rest of the code for the shortcut to guess
        const guess = 'Heads';
        console.log(guess === result ? 'You win!' : 'You lose!');
        */
      }
    </script>
  </body>
</html>
