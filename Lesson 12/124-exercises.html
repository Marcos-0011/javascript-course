<!DOCTYPE html>
<html>
  <head>
    <title>
      Lesson 12 Exercises
    </title>
  </head>
  <body>
    <!--12c-->
    <button class="js-start-button" onclick="
      updateButton();
    ">Start</button>

    <!--12e-->
    <button onclick="
      added();
    ">Add to cart</button>

    <p class="js-added"></p>

    <script>
      //12a
      const add = function() {
        console.log(2 + 3);
      };

      add();
      add();

      //12b
      function runTwice(fun) {
        fun();
        fun();
      }

      runTwice(function() {
        console.log('12b');
      });

      runTwice(add);

      //12c
      function updateButton() {
        const button = document.querySelector('.js-start-button')

        button.innerHTML = 'Loading...' //12d

        setTimeout(function() {
          button.innerHTML = 'Finished!'
        }, 1000)
      }
      
      //12e
      function added() {
        const paraElement = document.querySelector('.js-added');
        paraElement.innerHTML = 'Added';

        setTimeout(function() {
          paraElement.innerHTML = '';
        }, 2000)
      }

      

    </script>
  </body>
</html>
