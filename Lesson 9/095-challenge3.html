<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 7 Challenge</title>
  </head>
  <body>
    <button onclick="
      displayQuantity();
    ">Show Quantity</button>

    <!--6k-->
    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      cartQuantity = 0;
      displayQuantity();
    ">Reset Cart</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>
    
    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <p class="js-quantity"></p>

    <script>
      let cartQuantity = 0;

      displayQuantity();

      function updateCartQuantity(value) {
        if (cartQuantity + value > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + value < 0) {
          alert('Not enough items in the cart');
          return;
        } 
        
        cartQuantity += value;

        displayQuantity();
      }  

      function displayQuantity() {
        document.querySelector('.js-quantity').innerHTML = `Cart Quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
