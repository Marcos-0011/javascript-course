<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <p>Calculator</p>

    <p class="js-calculation"></p>

    <p>
      <button onclick="
        updateCalculation('1')
      ">1</button>

      <button onclick="
        updateCalculation('2')
      ">2</button>

      <button onclick="
        updateCalculation('3')
      ">3</button>

      <button onclick="
        updateCalculation(' + ')
      ">+</button>      
    </p>

    <p>
      <button onclick="
        updateCalculation('4')
      ">4</button>

      <button onclick="
        updateCalculation('5')
      ">5</button>

      <button onclick="
        updateCalculation('6')
      ">6</button>

      <button onclick="
        updateCalculation(' - ')
      ">-</button>      
    </p>

    <p>
      <button onclick="
        updateCalculation('7')
      ">7</button>

      <button onclick="
        updateCalculation('8')
      ">8</button>

      <button onclick="
        updateCalculation('9')
      ">9</button>

      <button onclick="
        updateCalculation(' * ')
      ">*</button> 
    </p>

    <p>
      <button onclick="
        updateCalculation('0')
      ">0</button>

      <button onclick="
        updateCalculation('.')
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        localStorage.setItem('updatedCalculation', calculation);
        showCalculation();
      ">=</button>

      <button onclick="
        updateCalculation(' / ')
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        localStorage.setItem('updatedCalculation', calculation);
        showCalculation();
      ">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('updatedCalculation') || '';

      showCalculation();

      function updateCalculation (command) {
        calculation += command;
        localStorage.setItem('updatedCalculation', calculation);
        showCalculation();
      }

      function showCalculation () {
        document.querySelector('.js-calculation').innerHTML = `${calculation}`;     
      }
    </script>
  </body>
</html>
