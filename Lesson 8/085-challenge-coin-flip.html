<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 8 Challenge</title>
  </head>
  <body>
    <button onclick="
      playGame('Heads');
      ">heads
    </button>

    <button onclick="
      playGame('Tails');
      ">tails
    </button>

    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      };


      function playGame(guess) {
        /* This is the non-shortcut way to write the code for the computer picking heads or tails
        */        
        const randomNumber = Math.random();
        let result = '';

        if (randomNumber < 0.5) {
          result = 'Heads';
        } else {
          result = 'Tails';
        }   

      //This is the non-shortcut for guessing the flip
        if (result === guess) {
          score.wins += 1;
          console.log(`You win! Wins: ${score.wins}. Losses: ${score.losses}.`);
        } else {
          score.losses += 1;
          console.log(`You lose! Wins: ${score.wins}. Losses: ${score.losses}.`);
        }
        
        localStorage.setItem('score', JSON.stringify(score));
      }

      /* This is the shortcut for the computer to pick either heads or tails
      const randomNumber = Math.random();
      const result = randomNumber < 0.5 ? 'Heads' : 'Tails';
      */
      
      /*this is the rest of the code for the shortcut to guess
      const guess = 'Heads';
      console.log(guess === result ? 'You win!' : 'You lose!');
      */
    </script>
  </body>
</html>
