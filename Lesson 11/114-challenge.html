      function minMax(nums) {
        let min = nums[0] || null;
        let max = nums[0] || null;

        for (i = 0; i < nums.length; i++) {
          if (min > nums[i]) {
            min = nums[i];
          }
          if (max < nums[i]) {
            max = nums[i];
          }
        }

        let object = { 
          min, 
          max, 
        };
        
        return object;
      }
        
      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));

      function countWords(words) {
        const result = {};

        for (i = 0; i < words.length; i++) {
          const word = words[i];

          if (!result[word]) {
            result[word] = 1;
          } else {
            result[word]++;
