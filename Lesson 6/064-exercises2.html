      // This is the shortcut for the computer to pick either heads or tails
      const randomNumber = Math.random();
      const result = randomNumber < 0.5 ? 'Heads' : 'Tails';

      /* This is the non-shortcut for guessing the flip
      const guess = 'Heads';

      */
      //this is the rest of the code for the shortcut to guess
      const guess = 'Heads';
      console.log(guess === result ? 'You win!' : 'You lose!');
