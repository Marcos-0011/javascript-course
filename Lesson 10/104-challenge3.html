<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/104-challenge3.css">
  </head>
  <body>
    <p class="js-calculation"></p>

    <p>
      <button class="calculator-button grey-button" onclick="
        updateCalculation('1')
      ">1</button>

      <button class="calculator-button grey-button" onclick="
        updateCalculation('2')
      ">2</button>

      <button class="calculator-button grey-button" onclick="
        updateCalculation('3')
      ">3</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation(' + ')
      ">+</button>      
    </p>

    <p>
      <button class="calculator-button grey-button" onclick="
        updateCalculation('4')
      ">4</button>

      <button class="calculator-button grey-button" onclick="
        updateCalculation('5')
      ">5</button>

      <button class="calculator-button grey-button" onclick="
        updateCalculation('6')
      ">6</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation(' - ')
      ">-</button>      
    </p>

    <p>
      <button class="calculator-button grey-button" onclick="
        updateCalculation('7')
      ">7</button>

      <button class="calculator-button grey-button" onclick="
        updateCalculation('8')
      ">8</button>

      <button class="calculator-button grey-button" onclick="
        updateCalculation('9')
      ">9</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation(' * ')
      ">*</button> 
    </p>

    <p>
      <button class="calculator-button grey-button" onclick="
        updateCalculation('0')
      ">0</button>

      <button class="calculator-button grey-button" onclick="
        updateCalculation('.')
      ">.</button>

      <button class="calculator-button grey-button" onclick="
        calculation = eval(calculation);
        localStorage.setItem('updatedCalculation', calculation);
        showCalculation();
      ">=</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation(' / ')
      ">/</button>
    </p>

    <p>
      <button class="calculator-button grey-button" onclick="
        calculation = '';
        localStorage.setItem('updatedCalculation', calculation);
        showCalculation();
      " style="font-size: 17px;">Clear</button>
    </p>

    <script src="scripts/104-challenge3.js"></script>
  </body>
</html>
